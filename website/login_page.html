<!DOCTYPE html><!--login page-->
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container"><!--with bootstrab & html code-->
        <div class="row g-0 mt-5" >
            <div class="col-lg-6 shadow-lg p-3 mb-5 bg-body rounded" >
                <form>
                    <img src="./images/rasel-logo.png" width="150">
                    <h1 class="text-center">تسجيل الدخول</h1>
                    <div class="mb-3">
                      <label  class="form-label rounded fw-bold">رقم الجوال </label>
                      <input type="number" class="form-control" placeholder="يرجى ادخال رقم الجوال ">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label rounded fw-bold">كلمة المرور</label>
                      <input type="password" class="form-control" placeholder="يرجى ادخال كلمة المرور">
                    </div>
                    <a href="" class="text-decoration-none text-muted">نسيت كلمة المرور</a>
                    <button type="submit" class="btn btn-primary w-100 mt-5 mb-3">تسجل الدخول</button>
                    <a href="" class="text-decoration-none text-muted d-block text-center">ليس لديك حساب</a>
                  </form>
            </div>
            <div class="col-lg-6 mt-3">
                <img src="./images/login-2.jpg" class="w-100 rounded">
            </div>
        </div>
     </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
